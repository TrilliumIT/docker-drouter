sudo: required
services:
  - docker

before_install:
  - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine
  - docker build -t droutertest -f ./Dockertest .

script:
  - docker run -it --privileged --rm --pid=host -v /var/run/docker.sock:/var/run/docker.sock droutertest '$GOPATH/bin/goveralls -service=travis-ci'
